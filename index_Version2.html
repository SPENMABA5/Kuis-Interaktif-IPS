<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis IPS Kelas 7 SMP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Kuis IPS Kelas 7 SMP</h1>
        <div id="intro">
            <p>Selamat datang di Kuis IPS Kelas 7 SMP. Jawablah pertanyaan dengan benar!</p>
            <button id="start-btn" class="btn">Mulai Kuis</button>
        </div>
        <div id="quiz" style="display: none;">
            <div id="question-container"></div>
            <div id="answer-buttons" class="btn-group"></div>
            <button id="next-btn" class="btn">Soal Berikutnya</button>
        </div>
        <div id="result" style="display: none;">
            <h2 id="score"></h2>
            <button id="restart-btn" class="btn">Ulangi Kuis</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
